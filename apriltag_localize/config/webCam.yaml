/**:
    ros__parameters:
      video_device: "/dev/video0" # "ffplay /dev/video4" to test
      framerate: 30.0
      io_method: "mmap"
      frame_id: "cam1_frame"
      pixel_format: "yuyv"  # see usb_cam/supported_formats for list of supported formats
      av_device_format: "YUV422P"
      image_width: 640
      image_height: 480
      camera_name: "cam1"
      camera_info_url: "package://extrinsic_calibrator_examples/config/webCam_intrinsics.yaml"
      brightness: -1
      contrast: -1
      saturation: -1
      sharpness: -1
      gain: -1
      auto_white_balance: true
      white_balance: 4000
      autoexposure: true
      exposure: 100
      autofocus: false
      focus: -1